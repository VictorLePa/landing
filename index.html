<html>
  <head>
    <meta charset="utf-8">
    <title>My UI-Kit</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Welcome to our website</h1>
        <h2>Discover our amazing trips</h2>
        <a href="#apply" class="btn-primary">Learn more</a>
      </div>
    </div>

    <div class="cards">
      <div class="card">
        <img src="images/paris.jpg" alt="Paris">
        <div class="city-info">
          <h3>Paris</h3>
        </div>
      </div>
      <div class="card">
        <img src="images/amsterdam.jpg" alt="Amsterdam">
        <div class="city-info">
          <h3>Amsterdam</h3>
        </div>
      </div>
      <div class="card">
        <img src="images/barcelona.jpg" alt="Barcelona">
        <div class="city-info">
          <h3>Barcelona</h3>
        </div>
      </div>
      <div class="card">
        <img src="images/berlin.jpg" alt="Berlin">
        <div class="city-info">
          <h3>Berlin</h3>
        </div>
      </div>
    </div>

    <div id="apply">
      <div data-tf-widget="aVBXE39X" data-tf-opacity="100" data-tf-iframe-props="title=ui-kit le wagon" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
    </div>

  </body>
</html>
